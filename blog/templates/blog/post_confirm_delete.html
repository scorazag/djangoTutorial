{% extends "blog/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Borrar Post</legend>
                <h2>Seguro que quieres borrar este post {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Borrar</button>
                <a class="btn btn-outline-info" type="submit" href="{% url 'post-detail' object.id%}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
